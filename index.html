<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogging Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
<body>
    <!--Navbar-->
        <div class="header">
          <h2>Blogging Website</h2>
            <button id="Cr-btn">Create New Post</button>
        </div>
      </header>
 
      <!--Post-->
      <div id="text-container">
        <div id="modal-content" style="background-color: white; color:black">
        <div class="modal-header" style="background-color: white;">
        <h4 style="background-color: white; color: black;">Create A Post</h4>
        <button type="button" id="cl-btn" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <input type="text" id="heading" placeholder="Enter your heading..."><br><br>
        <textarea id="content" placeholder="Enter your blog post..."></textarea><br><br>
        <button id="p-btn" style="background-color: white; color: black;">Publish Post</button>
        <button id="c-btn" style="background-color: white; color:black">Cancel Post</button>
      </div>
      </div>
      
     <!--View-->
     <div id="blog-posts">
          
     </div>
     
      
        
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
      <script src="script.js"></script>
    </body>
</html>
